[profile.default]
src = "src"
out = "out"
libs = ["lib"]
test = "test"
script = "script"
cache = true
optimizer = true
optimizer_runs = 200
via_ir = true
solc_version = "0.8.24"

# Remappings
remappings = [
    "@openzeppelin/contracts/=lib/openzeppelin-contracts/contracts/",
    "@openzeppelin/contracts-upgradeable/=lib/openzeppelin-contracts-upgradeable/contracts/",
    "forge-std/=lib/forge-std/src/",
]

[profile.default.fuzz]
runs = 256
max_test_rejects = 65536

[profile.default.invariant]
runs = 256
depth = 15

[profile.ci]
optimizer_runs = 200
fuzz = { runs = 1000 }

[fmt]
line_length = 100
tab_width = 4
bracket_spacing = true

# RPC endpoints
[rpc_endpoints]
base_sepolia = "https://base-sepolia.drpc.org"
base         = "https://base.drpc.org"

# Contract verification
[etherscan]
base_sepolia = { key = "${BASESCAN_API_KEY}", url = "https://api.etherscan.io/v2/api?chainid=84532" }
base         = { key = "${BASESCAN_API_KEY}", url = "https://api.etherscan.io/v2/api?chainid=8453" }
